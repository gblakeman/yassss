<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <meta content="width=device-width,initial-scale = 1.0" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% unless page.css_hook == 'index' %}{% if page.title %}{{ page.title }} | {% endif %}{% endunless %}{{ site.title }}{% if site.subtitle %} | {{ site.subtitle }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{% if page.title_alternate %}{{ page.title_alternate }} – {{ page.categories | first | capitalize }} | {% elsif page.title %}{{ page.title }} – {{ page.categories | first | capitalize }} | {% endif %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | replace: '  ', ' ' }}{% endif %}">
  <meta name="web_author" content="gb Studio / grantblakeman.com">

  {% include site_meta.html %}

  {% asset yassss.scss %}
  <link rel="icon" href="{% asset favicon.ico @path %}">
  <link rel="icon" sizes="128x128" href="{% asset android-icon-sm.png @path %}">
  <link rel="icon" sizes="192x192" href="{% asset android-icon-lg.png @path %}">
  <link rel="mask-icon" href="{% asset pinned-tab.svg @path %}" color="#ff6767">
  <link rel="apple-touch-icon" href="{% asset touch-icon-iphone-sm.png @path %}">
  <link rel="apple-touch-icon" sizes="152x152" href="{% asset touch-icon-ipad.png @path %}">
  <link rel="apple-touch-icon" sizes="167x167" href="{% asset touch-icon-ipad-pro.png @path %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% asset touch-icon-iphone-lg.png @path %}">
</head>
